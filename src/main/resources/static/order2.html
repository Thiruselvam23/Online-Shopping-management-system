<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Payment Page</title>
  <link rel="stylesheet" href="order2.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="left-panel">
      <h1 class="brand">ğŸ›ï¸ ShopEase</h1>
      <p class="tagline">Smooth. Secure. Swift Payments.</p>
    </div>

    <div class="right-panel">
      <form id="paymentForm" class="payment-form">
        <h2>Complete Your Payment</h2>

        <div class="form-group">
          <label for="amount">Amount</label>
          <input type="number" id="amount" name="amount" readonly required />
        </div>

        <div class="form-group">
          <label for="paymentType">Payment Type</label>
          <select id="paymentType" name="paymentType" required>
            <option value="">Choose Payment Method</option>
            <option value="Cash on Delivery">Cash on Delivery</option>
            <option value="UPI">UPI</option>
            <option value="Credit Card">Credit Card</option>
            <option value="Debit Card">Debit Card</option>
          </select>
        </div>

        <button type="submit">ğŸ’³ Pay Now</button>
        <div id="responseMessage"></div>
      </form>
    </div>
  </div>

  <footer>
    &copy; 2025 ShopEase. All rights reserved.
  </footer>

  <script>
    const amount = localStorage.getItem("amount");
    document.getElementById('amount').value = amount;

    document.getElementById('paymentForm').addEventListener('submit', function (event) {
      event.preventDefault();

      const amount = document.getElementById('amount').value;
      const paymentType = document.getElementById('paymentType').value;
      const userid = localStorage.getItem("userid");
      const productid = localStorage.getItem("productId");

      fetch("http://localhost:8080/payment", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          amount: parseInt(amount, 10),
          paymenttype: paymentType,
          userId: userid,
        })
      })
      .then(response => {
        if (!response.ok) return response.text().then(text => { throw new Error(text); });
        return response.json();
      })
      .then(data => {
        alert("Payment successful! âœ…");
      })
      .catch(error => {
        document.getElementById("responseMessage").innerText = "Payment failed: " + error.message;
      });

      fetch("http://localhost:8080/order", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          totalamount: parseInt(amount, 10),
          productId: productid,
          userId: userid,
        })
      })
      .then(response => {
        if (!response.ok) return response.text().then(text => { throw new Error(text); });
        return response.json();
      })
      .then(data => {
        alert("Order placed successfully! ğŸ›’");
        window.location.href = "index.html";
      })
      .catch(error => {
        document.getElementById("responseMessage").innerText = "Order failed: " + error.message;
      });
    });
  </script>
</body>
</html>
