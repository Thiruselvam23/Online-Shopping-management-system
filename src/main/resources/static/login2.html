<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Login</title>
    <link rel="stylesheet" href="login2.css">
</head>
<body>
    <div class="login-container">
        <form id="loginForm">
            <div class="avatar"></div>
            <input type="text" id="vendorId" placeholder="ðŸ‘¤ user ID" required>
            <input type="password" id="password" placeholder="ðŸ”’ Password" required>
            
            <button type="submit">LOGIN</button>
            <p>Don't have an account? <a href="login.html">Register here</a></p>
        </form>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function (event) {
            event.preventDefault();

            const userId = document.getElementById("vendorId").value;
            const password = document.getElementById("password").value;

            fetch("http://localhost:8080/userlogin", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ userId, password })
            })
            .then(response => {
                if (response.ok) {
                    alert("Login successful!");
                    window.location.href = "index.html";
                } else {
                    alert("Invalid user or password.");
                }
            })
            .catch(error => console.error("Error:", error));

            localStorage.setItem("userid", userId);
        });
    </script>
</body>
</html>
