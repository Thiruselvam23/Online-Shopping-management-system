<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Dashboard</title>
    <link rel="stylesheet" href="more.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header>
        <h1>üåü Welcome, Vendor! üåü</h1>
    </header>

    <main>
        <div class="vendor-controls" id="vendorControls">
            <div class="glass-card">
                <div class="user-icon" id="userInitial">üë§</div>
                <div class="vendor-name" id="userIdDisplay">Guest</div>
                <h2>‚ú® Vendor Actions ‚ú®</h2>
                <div class="actions">
                    <div class="action-btn logout" onclick="logout()">üö™ Logout</div>
                    <div class="action-btn add" onclick="addProduct()">‚ûï Add Product</div>
                </div>
            </div>
        </div>

        <div id="vendorAuth" class="auth-panel">
            <div class="glass-card auth-card" onclick="goToVendorLogin()">üîë Vendor Login</div>
            <div class="glass-card auth-card" onclick="goToVendorRegistration()">üìù Vendor Register</div>
        </div>

        <div id="productsList" class="product-container"></div>
    </main>

    <footer>
        <nav>
            <a href="index.html"><i class='bx bxs-home'></i> Home </a>
            <a href="cart.html"><i class='bx bxs-cart'></i> Cart </a>
            <a href="you.html"><i class='bx bxs-user'></i> You </a>
            <a href="more.html"><i class='bx bx-list-ul'></i> More </a>
        </nav>
    </footer>

    <script>
        const userId = localStorage.getItem("vendorid");
        const userInitial = document.getElementById("userInitial");
        const userIdDisplay = document.getElementById("userIdDisplay");
        const vendorControls = document.getElementById("vendorControls");
        const vendorAuth = document.getElementById("vendorAuth");

        if (!userId || userId === "null") {
            vendorControls.style.display = "none";
            vendorAuth.style.display = "flex";
        } else {
            vendorAuth.style.display = "none";
            vendorControls.style.display = "flex";
            userInitial.textContent = userId.charAt(0).toUpperCase();
            userIdDisplay.textContent = userId;
        }

        function logout() {
            localStorage.setItem("vendorid", "null");
            window.location.href = "more.html";
        }

        function goToVendorLogin() {
            window.location.href = "vendor-login.html";
        }

        function goToVendorRegistration() {
            window.location.href = "vendor-register.html";
        }

        function addProduct() {
            window.location.href = "products.html";
        }
    </script>
</body>
</html>
