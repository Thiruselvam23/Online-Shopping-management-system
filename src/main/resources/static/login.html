<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register ğŸ›ï¸</title>
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <div class="container">
    <div class="left-panel">
      <div class="overlay">
        <h1>ğŸ›ï¸ ShopSmart</h1>
        <p>Capturing Moments, Creating Memories</p>
      </div>
    </div>
    <div class="right-panel">
      <div class="form-box">
        <h2>ğŸš€ Create Account</h2>
        <form id="registerForm">
          <input type="text" id="userId" placeholder="ğŸ†” User ID" required />
          <input type="text" id="name" placeholder="ğŸ‘¤ Name" required />
          <input type="password" id="password" placeholder="ğŸ”’ Password" required minlength="6" />
          <input type="email" id="email" placeholder="ğŸ“§ Email" required />
          <input type="tel" id="phoneNumber" placeholder="ğŸ“ Phone Number" required pattern="[0-9]{10}" />
          <button type="submit">âœ¨ Register Now</button>
        </form>
        <p id="errorMessage" class="error-message"></p>
        <p>Already registered? <a href="login2.html">ğŸ” Login</a></p>
        <p>Go Home<a href="index.html">  Home</a></p>
      </div>
    </div>
  </div>

  <script>
    document.getElementById("registerForm").addEventListener("submit", async function (event) {
      event.preventDefault();

      const userId = document.getElementById("userId").value.trim();
      const username = document.getElementById("name").value.trim();
      const password = document.getElementById("password").value;
      const email = document.getElementById("email").value.trim();
      const phoneNumber = document.getElementById("phoneNumber").value.trim();
      const errorMessage = document.getElementById("errorMessage");

      errorMessage.innerText = "";

      if (!/^\d{10}$/.test(phoneNumber)) {
        errorMessage.innerText = "âŒ Phone number must be 10 digits.";
        return;
      }

      try {
        const userCheckResponse = await fetch(`http://localhost:8080/user/${userId}`);
        if (!userCheckResponse.ok) throw new Error("Error checking user ID");
        const userData = await userCheckResponse.json();

        if (userData.exists) {
          errorMessage.innerText = "â— User ID already exists.";
          return;
        }

        const registerResponse = await fetch("http://localhost:8080/user", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ id: userId, username, password, email, phoneNumber }),
        });

        if (!registerResponse.ok) {
          const errorText = await registerResponse.text();
          throw new Error(errorText);
        }

        alert("ğŸ‰ Registration successful! Redirecting...");
        window.location.href = "login2.html";
      } catch (error) {
        errorMessage.innerText = "âš ï¸ Registration failed.";
      }
    });
  </script>
</body>
</html>
